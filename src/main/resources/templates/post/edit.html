<!--Вид редактирования и создания новой темы-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Forum Job4j</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container py-3">
        <form th:action="@{/save}" method="post" th:object="${post}">
            <input type="hidden" name="id" th:field="*{id}">
            <!--Поля ввода для модели post-->
            <div class="col">
                <!--Название post-->
                <div class="form-floating mb-3">
                    <textarea class="form-control" th:field="*{name}" placeholder="Leave a comment here"
                              id="postName"></textarea>
                    <label for="postName">Название темы</label>
                </div>
                <!--Описание post-->
                <div class="form-floating mb-3">
                    <textarea class="form-control" th:field="*{description}" placeholder="Leave a comment here"
                              id="postDescription"
                              style="height: 100px"></textarea>
                    <label for="postDescription">Описание темы</label>
                </div>
            </div>
            <!--Кнопка сохранить-->
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <button type="submit" value="createItem" class="w-100 btn btn-lg btn-outline-primary">
                            Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
