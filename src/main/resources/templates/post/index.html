<!--отображение всех тем-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Forum Job4j</title>
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>
    <div class="container py-3">
        <!--Кнопка добавить новую тему поста-->
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <form th:action="@{/newPost}" method="get">
                        <button type="submit" value="createItem" class="w-100 btn btn-lg btn-outline-primary">
                            Добавить тему
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!--Таблица со всеми темами форума-->
        <table class="table text-center">
            <thead>
            <tr>
                <th style="width: 22%;" class="text-start">Тема</th>
                <th style="width: 22%;" class="text-start">Создан</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post: ${posts}">
                <th scope="row" class="text-start">
                    <a th:href="@{|/post/${post.id}|}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <span th:text="${post.name}"></span>
                </th>
                <th scope="row" class="text-start">
                    <span th:text="${#temporals.format(post.created, 'dd MMMM yyyy')}"/>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
